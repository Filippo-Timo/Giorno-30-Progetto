<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix - edit profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./EditProfile-style.css" />
  </head>
  <body class="px-5 bg-dark">
    <header class="bg-dark py-3 px-0">
      <img
        src="./Netflix-assets/assets/netflix_logo.png"
        alt="Netflix logo"
        class="img-fluid"
        id="logo"
      />
    </header>

    <main class="text-light">
      <section>
        <h1 class="my-0 fs-1">Edit Profile</h1>
        <hr class="my-3" />
      </section>
      <div class="container-fluid d-block">
        <div class="row">
          <div class="col col-4 pe-3">
            <img
              src="./Netflix-assets/assets/avatar.png"
              alt="avatar image"
              id="avatar"
            />
          </div>
          <div class="col col-7 p-0">
            <h3
              class="text-light border border-secondary py-1 px-2 bg-secondary mb-3"
            >
              Strive Student
            </h3>
            <!-- MENU A TENDINA -->
            <div class="mt-4">
              <label for="languageSelect" class="form-label text-secondary"
                >Language:</label
              >
              <select
                class="form-select bg-black text-light border-light"
                id="languageSelect"
                style="max-width: 200px"
              >
                <option selected>English</option>
                <option>Italiano</option>
                <option>Español</option>
                <option>Français</option>
                <option>Deutsch</option>
              </select>
            </div>
            <!-- FINE MENU A TENDINA -->
            <hr class="my-3" />
            <h3 class="text-secondary py-1 px-0 mb-3">Maturity Setting:</h3>
            <h3
              class="text-light py-1 px-2 bg-secondary bg-opacity-50 mb-3"
              id="maturity-ratings"
            >
              ALL MATURITY RATINGS
            </h3>
            <p>Show titles of all maturity ratings for this profile.</p>
            <a href="#" id="button-edit">EDIT</a>
            <hr class="my-3" />
            <h3 class="text-secondary py-1 px-0 mb-3">Autoplay controls</h3>
            <div class="form-check mb-3">
              <input
                class="form-check-input bg-secondary border-secondary"
                type="checkbox"
                id="autoplayEpisode"
                checked
              />
              <label class="form-check-label text-white" for="autoplayEpisode">
                Autoplay next episode in a series on all devices.
              </label>
            </div>
            <div class="form-check mb-3">
              <input
                class="form-check-input bg-secondary border-secondary"
                type="checkbox"
                id="autoplayPreviews"
                checked
              />
              <label class="form-check-label text-white" for="autoplayPreviews">
                Autoplay previews while browsing on all devices.
              </label>
            </div>
          </div>
          <hr class="my-3" />
          <div
            class="d-flex flex-row align-content-center justify-content-start"
            id="final-container"
          >
            <a href="#" id="final-button-white">SAVE</a>
            <a href="#" id="final-button">CANCEL</a>
            <a href="#" id="final-button">DELETE PROFILE</a>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
